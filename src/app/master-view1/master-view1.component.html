<igx-grid [data]="northwindEmployees" primaryKey="employeeID" displayDensity="cosy" [allowFiltering]="true" filterMode="excelStyleFilter" class="grid">
  <igx-column field="employeeID" dataType="number" header="employeeID" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="lastName" dataType="string" header="lastName" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="firstName" dataType="string" header="firstName" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="title" dataType="string" header="title" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="titleOfCourtesy" dataType="string" header="titleOfCourtesy" [editable]="true" [sortable]="true" [selectable]="false">
    <ng-template igxCellEditor let-cell="cell">
      <igc-rating [(ngModel)]="cell.editValue" size="large" class="rating"></igc-rating>
    </ng-template>
  </igx-column>
  <igx-column field="birthDate" dataType="date" header="birthDate" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="hireDate" dataType="date" header="hireDate" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.street" dataType="string" header="address street" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.city" dataType="string" header="address city" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.region" dataType="string" header="address region" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.postalCode" dataType="string" header="address postalCode" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.country" dataType="string" header="address country" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.phone" dataType="string" header="address phone" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="managerID" dataType="number" header="managerID" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="notes" dataType="string" header="notes" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="avatarUrl" dataType="string" header="avatarUrl" [editable]="true" [sortable]="true" [selectable]="false"></igx-column>
</igx-grid>
